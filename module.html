    <script>
        function toggleVisibility(id) {

        <script>
        function applyTranslations() {
            document.getElementById("home").innerText = translations[lang].home;
            document.getElementById("aboutUs").innerText = translations[lang].about_us;
            document.getElementById("courses").innerText = translations[lang].courses;
            document.getElementById("profile").innerText = translations[lang].profile;
            
            document.getElementById("coins").innerText = translations[lang].coins;

            document.getElementById("streak").innerText = translations[lang].streak;
            const lang = localStorage.getItem("selectedLanguage") || "en"; 
            document.querySelectorAll("[data-translate]").forEach(element => {
                const key = element.getAttribute("data-translate");
                if (translations[lang] && translations[lang][key]) {
                    element.innerText = translations[lang][key];
                }
            });
        }
        document.addEventListener("DOMContentLoaded", applyTranslations);
    </script>
