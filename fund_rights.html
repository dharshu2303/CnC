        .submodule {

            cursor: pointer;
            font-weight: 800;

        .submodule:hover {
            background-color: grey;
            color: #ffffff;
            transform: scale(1.05);
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .background .triangle,
        .background .circle {
            position: absolute;
            animation: moveBackground 10s infinite linear;
        }

        .background .triangle {
            width: 100px;
            height: 100px;
            background-color: rgba(0, 102, 204, 0.5);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .background .circle {
            width: 60px;
            height: 60px;
            background-color: rgba(204, 51, 255, 0.5);
            border-radius: 50%;
        }
        @keyframes moveBackground {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(100%, 100%) rotate(360deg);
            }
        }
    </style>

    <script>
        function applyTranslations() {
            const lang = localStorage.getItem("selectedLanguage") || "en";
            document.getElementById("home").innerText = translations[lang].home;
            document.getElementById("aboutUs").innerText = translations[lang].about_us;
            document.getElementById("courses").innerText = translations[lang].courses;
            document.getElementById("profile").innerText = translations[lang].profile;
            
            document.getElementById("coins").innerText = translations[lang].coins;

            document.getElementById("streak").innerText = translations[lang].streak; // Default to English

            // Apply translations dynamically for all elements with 'data-translate' attribute
            document.querySelectorAll("[data-translate]").forEach(element => {
                const key = element.getAttribute("data-translate");
                if (translations[lang] && translations[lang][key]) {
                    element.innerText = translations[lang][key];
                }
            });
        }
    
        document.addEventListener("DOMContentLoaded", applyTranslations);
    </script>
